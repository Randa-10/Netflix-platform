<div class=" mainCoursel container">
  <p class="title">{{title}}</p>
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper">
      <ng-container *ngFor="let movie of videoContents">
        <div  (mouseenter)="setHoverMovie(movie)" (mouseleave)="clearHoverMovie()"   class="swiper-slide">
          <img [src]=" movie.poster_path| img" alt="" />
          <div @fade *ngIf="(movie.title === this.selectedContent) || (movie.name === this.selectedContent)" class="desc ">
            <span class="spanTitle">{{movie.original_title}}</span>
            <p class="overview">{{movie.overview | description: isSmallScreen ? 120 :120}}</p>
            <div class="vote">
              <p class="parag text-xs">
               <button [routerLink]="['/details',movie.id]" class="btndetails"> details</button>
              
              <a><i class="fa-regular fa-2x  fa-star" [routerLink]="['/fav']"></i></a>
              <a (click)="toggleFavorite(movie)">
                <i class="fa-regular fa-2x fa-star" [class.favorite]="isFavorite(movie)"></i>
              </a>
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

</div>
